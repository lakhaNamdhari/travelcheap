<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/travelcheap.css" />
	</head>
	<body>
		<div class="container-fluid tc"><!-- STARTS : Page level Wrapper -->		
			<ul data-toggle="accordionform" class="accordion-form">
				<li>
					<form class="tc-login">
						<fieldset class="wrap">
							<div class="form-group">
								<input type="text" class="form-control" id="mobile" placeholder="Mobile">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</fieldset>
						<input type="submit" value="Login" class="btn btn-default">
					</form>

				</li>

				<li>
					<form class="tc-driver-register">
						<fieldset class="wrap">
							<div class="form-group">
								<input type="text" class="form-control" id="name" placeholder="Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="cab-number" placeholder="Cab Number">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="cab-name" placeholder="Cab Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="mobile" placeholder="Mobile">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="conf-password" placeholder="Confirm Password">
							</div>
						</fieldset>
						<input type="submit" value="Register" class="btn btn-default">
					</form>
				</li>
			</ul>

		</div><!-- ENDS : Page level Wrapper -->
		
		<!--scripts go here-->
		<script type="text/javascript" src="js/travelcheap.vendor.js"></script>
		<script type="text/javascript" src="js/travelcheap.widgets.js"></script>
	</body>
</html>
